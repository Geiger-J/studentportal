<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="form-container">
                <h1>Register</h1>
                <p class="form-subtitle">Create your student portal account</p>

                <!-- Error Messages -->
                <div th:if="${#fields.hasErrors('user.*')}" class="alert alert-error">
                    <ul class="error-list">
                        <li th:each="err : ${#fields.errors('user.*')}" th:text="${err}"></li>
                    </ul>
                </div>

                <!-- Registration Form -->
                <form th:action="@{/register}" th:object="${user}" method="post" class="form">
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" th:field="*{fullName}" class="form-input"
                               placeholder="Your full name" required>
                        <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error-text"></span>
                    </div>

                    <div class="form-group">
                        <label for="email-prefix" class="form-label">Institutional Email Address</label>
                        <div class="email-input-container">
                            <input type="text" id="email-prefix" class="form-input email-prefix"
                                   placeholder="your.email" required>
                            <span class="email-domain">@example.edu</span>
                        </div>
                        <input type="hidden" id="email" th:field="*{email}">
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-text"></span>
                        <small class="form-help">Enter only the part before @example.edu</small>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-input"
                               placeholder="Enter password (minimum 4 characters)" required minlength="4">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-text"></span>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Register</button>
                </form>

                <div class="form-footer">
                    <p>Already have an account? <a href="/login" class="link">Login here</a></p>
                </div>

                <div class="info-box">
                    <h3>Role Assignment</h3>
                    <p><strong>Students:</strong> Email starting with a number (e.g., 1234@example.edu)</p>
                    <p><strong>Staff:</strong> Email starting with a letter (e.g., name@example.edu)</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const emailPrefix = document.getElementById('email-prefix');
        const hiddenEmail = document.getElementById('email');
        const domain = '@example.edu';

        function updateEmail() {
            let prefix = emailPrefix.value.toLowerCase().trim();
            if (prefix.includes('@')) {
                prefix = prefix.split('@')[0];
                emailPrefix.value = prefix;
            }
            prefix = prefix.replace(/[^a-z0-9.-]/g, '');
            emailPrefix.value = prefix;
            hiddenEmail.value = prefix + domain;
        }

        emailPrefix.addEventListener('input', updateEmail);
        emailPrefix.addEventListener('blur', updateEmail);
        updateEmail();

        window.addEventListener('DOMContentLoaded', function() {
            const existingEmail = hiddenEmail.value;
            if (existingEmail && existingEmail.includes('@example.edu')) {
                emailPrefix.value = existingEmail.replace('@example.edu', '');
            }
        });
    </script>
</body>
</html>
