<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bromsgrove Student Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="form-container">
                <h1>Login</h1>
                <p class="form-subtitle">Sign in to your student portal account</p>

                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid email or password. Please try again.
                </div>

                <!-- Login Form -->
                <form action="/login" method="post" class="form">
                    <div class="form-group">
                        <label for="username" class="form-label">Email Address</label>
                        <input type="email" id="username" name="username" class="form-input" 
                               placeholder="your.email@bromsgrove-school.co.uk" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" 
                               placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="/register" class="link">Register here</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
