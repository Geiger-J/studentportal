<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bromsgrove Student Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="form-container">
                <h1>Login</h1>
                <p class="form-subtitle">Sign in to your student portal account</p>

                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid email or password. Please try again.
                </div>

                <!-- Login Form -->
                <form action="/login" method="post" class="form">
                    <div class="form-group">
                        <label for="email-prefix" class="form-label">Email Address</label>
                        <div class="email-input-container">
                            <input type="text" id="email-prefix" name="email-prefix" class="form-input email-prefix" 
                                   placeholder="your.username" required>
                            <span class="email-domain">@bromsgrove-school.co.uk</span>
                        </div>
                        <input type="hidden" id="username" name="username">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" 
                               placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="/register" class="link">Register here</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Email reconstruction script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            const emailPrefix = document.getElementById('email-prefix');
            const usernameField = document.getElementById('username');
            const domain = '@bromsgrove-school.co.uk';
            
            // Handle form submission
            form.addEventListener('submit', function(e) {
                const prefix = emailPrefix.value.trim();
                
                // Sanitize input - if user pasted full email, strip domain
                let cleanPrefix = prefix;
                if (prefix.includes('@')) {
                    cleanPrefix = prefix.split('@')[0];
                }
                
                // Reconstruct full email
                const fullEmail = cleanPrefix + domain;
                usernameField.value = fullEmail;
            });
            
            // Real-time validation feedback
            emailPrefix.addEventListener('input', function() {
                let value = this.value;
                
                // Auto-strip domain if user pastes full email
                if (value.includes('@')) {
                    value = value.split('@')[0];
                    this.value = value;
                }
            });
        });
    </script>
</body>
</html>
