<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="form-container">
                <h1>Login</h1>
                <p class="form-subtitle">Sign in to your student portal account</p>

                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid email or password. Please try again.
                </div>
                <div th:if="${param.accountDeleted}" class="alert alert-info">
                    Your account has been deleted. Goodbye!
                </div>

                <!-- Login Form -->
                <form action="/login" method="post" class="form">
                    <div class="form-group">
                        <label for="email-prefix" class="form-label">Email Address</label>
                        <div class="email-input-container">
                            <input type="text" id="email-prefix" class="form-input email-prefix"
                                   placeholder="your.email" required>
                            <span class="email-domain">@example.edu</span>
                        </div>
                        <input type="hidden" id="username" name="username">
                        <small class="form-help">Enter only the part before @example.edu</small>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input"
                               placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="/register" class="link">Register here</a></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const emailPrefix = document.getElementById('email-prefix');
        const hiddenUsername = document.getElementById('username');
        const domain = '@example.edu';

        function updateEmail() {
            let prefix = emailPrefix.value.toLowerCase().trim();
            if (prefix.includes('@')) {
                prefix = prefix.split('@')[0];
                emailPrefix.value = prefix;
            }
            prefix = prefix.replace(/[^a-z0-9.-]/g, '');
            emailPrefix.value = prefix;
            hiddenUsername.value = prefix + domain;
        }

        emailPrefix.addEventListener('input', updateEmail);
        emailPrefix.addEventListener('blur', updateEmail);
        updateEmail();
    </script>
</body>
</html>
