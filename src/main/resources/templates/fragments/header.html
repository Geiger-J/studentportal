<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!-- Header Fragment -->
<header th:fragment="header" class="header">
    <nav class="navbar">
        <div class="nav-container">
            <!-- Logo and Brand -->
            <div class="nav-brand">
                <img src="/images/bromsgrove-logo.svg" alt="Bromsgrove School" class="logo">
                <a href="/">Student Portal</a>
            </div>
            
            <!-- Navigation Links -->
            <ul class="nav-menu">
                <!-- Guest User Menu -->
                <div sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <a href="/" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="/login" class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                        <a href="/register" class="nav-link">Register</a>
                    </li>
                </div>
                
                <!-- Authenticated User Menu -->
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <a href="/about" class="nav-link">About</a>
                    </li>
                    <!-- Show Profile link if on dashboard, otherwise show Dashboard -->
                    <li class="nav-item" th:if="${#httpServletRequest.requestURI != '/dashboard'}">
                        <a href="/dashboard" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item" th:if="${#httpServletRequest.requestURI == '/dashboard'}">
                        <a href="/profile" class="nav-link">Profile</a>
                    </li>
                    <!-- Show Profile if not on dashboard page -->
                    <li class="nav-item" th:if="${#httpServletRequest.requestURI != '/dashboard' and #httpServletRequest.requestURI != '/profile'}">
                        <a href="/profile" class="nav-link">Profile</a>
                    </li>
                    <!-- Admin Menu -->
                    <div sec:authorize="hasRole('ADMIN')">
                        <li class="nav-item">
                            <a href="/admin/dashboard" class="nav-link">Admin</a>
                        </li>
                    </div>
                    <li class="nav-item">
                        <form action="/logout" method="post" class="logout-form">
                            <button type="submit" class="nav-link logout-btn">Logout</button>
                        </form>
                    </li>
                </div>
            </ul>
        </div>
    </nav>
</header>

</html>
