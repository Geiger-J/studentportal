<!-- Header Fragment -->
<header th:fragment="header" class="site-header">
    <nav class="nav-bar">
        <div class="nav-container">
            <!-- Brand / site name -->
            <div class="nav-brand">
                <a href="/">Student Portal</a>
            </div>

            <!-- Navigation links â€” each li gets its own sec:authorize so items stay inline -->
            <ul class="nav-menu">
                <!-- Guest links (not logged in) -->
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a href="/" class="nav-link">Home</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a href="/login" class="nav-link">Login</a>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a href="/register" class="nav-link">Register</a>
                </li>

                <!-- Student links -->
                <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                    <a href="/profile" class="nav-link">Profile</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('STUDENT')">
                    <form action="/logout" method="post" class="logout-form">
                        <button type="submit" class="nav-link logout-btn">Logout</button>
                    </form>
                </li>

                <!-- Admin links -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a href="/admin/dashboard" class="nav-link">Admin Dashboard</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a href="/admin/profile" class="nav-link">Profile</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <form action="/logout" method="post" class="logout-form">
                        <button type="submit" class="nav-link logout-btn">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>
