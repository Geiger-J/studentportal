<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Student Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="dashboard-header">
                <h1>Admin Dashboard</h1>
                <p class="welcome-message">Welcome, <span th:text="${admin.fullName}">Admin</span>!</p>
            </div>

            <!-- Success/Error Messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <!-- Statistics Overview -->
            <section class="stats-section">
                <div class="stats-grid stats-grid-4">
                    <div class="stat-card">
                        <span class="stat-number" th:text="${studentCount}">0</span>
                        <span class="stat-label">Students</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-number" th:text="${adminCount}">0</span>
                        <span class="stat-label">Admins</span>
                    </div>
                    <div class="stat-card stat-card-accent">
                        <span class="stat-number" th:text="${pendingCount}">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                    <div class="stat-card stat-card-accent">
                        <span class="stat-number" th:text="${matchedCount}">0</span>
                        <span class="stat-label">Matched</span>
                    </div>
                </div>
            </section>

            <!-- Admin Actions -->
            <div class="dashboard-actions">
                <a href="/admin/requests" class="btn btn-primary">Manage Requests</a>
                <a href="/admin/users" class="btn btn-secondary">Manage Users</a>
                <form th:action="@{/admin/matching/run}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-primary">Run Matching</button>
                </form>
                <form th:action="@{/admin/archive}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-warning">Archive Old Requests</button>
                </form>
            </div>

            <!-- Recent Requests -->
            <section class="recent-requests-section">
                <h2>Recent Requests</h2>

                <div th:if="${#lists.isEmpty(allRequests)}" class="empty-state">
                    <p>No active requests in the system.</p>
                </div>

                <div th:if="${!#lists.isEmpty(allRequests)}" class="requests-table-container">
                    <table class="requests-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Subject</th>
                                <th>Type</th>
                                <th>Status</th>
                                <th>Matched Partner</th>
                                <th>Created</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="request : ${allRequests}" th:if="${requestStat.index < 10}">
                                <td th:text="${request.id}">1</td>
                                <td th:text="${request.user.fullName}">John Doe</td>
                                <td th:text="${request.subject.displayName}">Mathematics</td>
                                <td>
                                    <span class="request-type"
                                          th:classappend="${request.type == 'TUTOR'} ? 'type-tutor' : 'type-tutee'"
                                          th:text="${typeLabels.get(request.type)}">Offering Tutoring</span>
                                </td>
                                <td>
                                    <span class="status-badge"
                                          th:classappend="${request.status.toLowerCase()}"
                                          th:text="${statusLabels.get(request.status)}">Pending</span>
                                </td>
                                <td th:text="${request.matchedPartner != null ? request.matchedPartner.fullName : '—'}">—</td>
                                <td th:text="${#temporals.format(request.createdAt, 'dd/MM/yyyy')}">01/01/2024</td>
                            </tr>
                        </tbody>
                    </table>

                    <div th:if="${#lists.size(allRequests) > 10}" class="show-more">
                        <a href="/admin/requests" class="btn btn-link">View All Requests →</a>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
