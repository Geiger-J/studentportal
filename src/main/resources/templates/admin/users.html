<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin - Bromsgrove Student Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="dashboard-header">
                <h1>Manage Users</h1>
                <a href="/admin/dashboard" class="btn btn-secondary">Back to Dashboard</a>
            </div>

            <!-- Flash Messages -->
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <!-- Users Table -->
            <section class="users-section">
                <h2>All Users</h2>
                
                <div th:if="${#lists.isEmpty(users)}" class="empty-state">
                    <p>No users found in the system.</p>
                </div>

                <div th:if="${!#lists.isEmpty(users)}" class="users-table-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Year Group</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.fullName}">John Doe</td>
                                <td th:text="${user.email}">john@bromsgrove-school.co.uk</td>
                                <td th:text="${user.yearGroup != null ? user.yearGroup : 'N/A'}">12</td>
                                <td>
                                    <span class="role-badge" 
                                          th:classappend="${user.role.name().toLowerCase()}"
                                          th:text="${user.role.displayName}">Student</span>
                                    <span th:if="${user.role.name() == 'ADMIN'}" class="admin-badge">ðŸ‘‘</span>
                                </td>
                                <td>
                                    <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" 
                                          onsubmit="return confirm('Are you sure you want to permanently delete this user and all their data?');">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
