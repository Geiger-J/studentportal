spring.application.name=studentportal

# Database Configuration
# WARNING: Using ddl-auto=update for development only. 
# Must migrate to Flyway before production deployment.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL Configuration for Development
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/studentportal}
spring.datasource.username=${DATABASE_USERNAME:studentportal}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
