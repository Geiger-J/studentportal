spring.application.name=studentportal

# Database Configuration
# WARNING: Using ddl-auto=update for development only. 
# Must migrate to Flyway before production deployment.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true



# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/studentportal_db
spring.datasource.username=studentportal_user
spring.datasource.password=studentportal_pw
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin


logging.level.root=DEBUG

# ── Simulation Time ─────────────────────────────────────────────────────────
# Set this to fast-forward "now" for manual testing without changing code.
# Format: ISO-8601 local datetime, e.g. 2025-01-20T10:00:00
# Leave blank (or remove the line) to use the real wall-clock time.
#
# Example: simulate Monday 20 Jan 2025 at 09:55 (just after P1 ends)
#   app.simulation.datetime=2025-01-20T09:51:00
#
# To pass it on the command line instead:
#   mvn spring-boot:run -Dspring-boot.run.profiles=local \
#       -Dspring-boot.run.jvmArguments="-Dapp.simulation.datetime=2025-01-20T09:51:00"
app.simulation.datetime=

